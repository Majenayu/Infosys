<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Location Generator</title>

  <!-- HERE Maps API -->
  <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
  <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
  <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
  <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
  <link rel="stylesheet" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />

  <!-- QR Code library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <!-- Favicon (optional to prevent 404) -->
  <link rel="icon" type="image/x-icon" href="favicon.ico" />

  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    .header { text-align: center; margin-bottom: 20px; }
    .search-bar { margin-bottom: 20px; position: relative; }
    input[type="text"] { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; font-size: 16px; }
    .main-content { display: flex; gap: 20px; flex-wrap: wrap; }
    .map-container { flex: 2; min-height: 500px; background: #eee; border-radius: 10px; overflow: hidden; }
    .qr-container { flex: 1; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    #qrcode { margin: 20px auto; text-align: center; }
    .btn { padding: 10px 15px; font-size: 16px; border: none; border-radius: 5px; margin-top: 10px; cursor: pointer; width: 100%; }
    .btn:disabled { background: #ccc; cursor: not-allowed; }
    .location-info p { margin: 5px 0; }
    .status { text-align: center; padding: 10px; border-radius: 5px; margin-top: 10px; display: none; }
    .status.success { background: #d4edda; color: #155724; }
    .status.error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>QR Location Generator</h1>
      <p>Click on the map or search a location to generate a QR code.</p>
    </div>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search for a location in Karnataka..." />
      <div id="searchSuggestions" class="search-suggestions"></div>
    </div>

    <div class="main-content">
      <div id="mapContainer" class="map-container"></div>

      <div class="qr-container">
        <div class="location-info">
          <h3>Location Info</h3>
          <p><strong>Name:</strong> <span id="locationName">None</span></p>
          <p><strong>Address:</strong> <span id="locationAddress">-</span></p>
          <p><strong>Coordinates:</strong> <span id="locationCoords">-</span></p>
        </div>
        <button id="myLocationBtn" class="btn" style="background: #28a745; color: white;">üìç Get My Location</button>
        <div id="qrcode"></div>
        <button id="downloadBtn" class="btn" style="background: #007bff; color: white;" disabled>Download QR Code</button>
        <div id="status" class="status"></div>
      </div>
    </div>
  </div>

  <!-- Your fixed script -->
  <script src="qr.js"></script>
</body>
</html>
