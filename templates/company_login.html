<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Login - TrackSmart</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}" type="image/svg+xml">
  
  <!-- Bootstrap CSS with Replit dark theme -->
  <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container my-5">
    <div class="row">
      <div class="col-lg-6 mx-auto">
        <div class="text-center mb-4">
          <h1 class="display-4 mb-3">🔐 Company Login</h1>
          <p class="lead">Access your company dashboard</p>
        </div>
        
        <!-- Navigation -->
        <div class="d-flex justify-content-center gap-3 mb-4">
          <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
            ← Back to Home
          </a>
          <a href="{{ url_for('company_page') }}" class="btn btn-outline-primary">
            📋 Register Instead
          </a>
        </div>

        <!-- Login Form -->
        <div class="card shadow">
          <div class="card-header">
            <h3 class="card-title mb-0">Company Login</h3>
          </div>
          <div class="card-body">
            <form id="companyLoginForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email Address *</label>
                <input type="email" class="form-control" name="email" id="email" required>
              </div>
              
              <div class="mb-3">
                <label for="password" class="form-label">Password *</label>
                <input type="password" class="form-control" name="password" id="password" required>
              </div>
              
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                  🔐 Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Status Alert -->
  <div id="statusAlert" class="alert alert-dismissible fade" style="position: fixed; top: 20px; right: 20px; z-index: 1050; display: none;">
    <span id="statusMessage"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Custom JavaScript -->
  <script src="{{ url_for('static', filename='company.js') }}"></script>
</body>
</html>
