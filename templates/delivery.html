<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackSmart - Delivery Partner Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .delivery-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-tabs {
            margin-bottom: 30px;
        }
        .form-tabs .nav-link {
            background-color: #f8f9fa;
            color: #495057;
            border: 1px solid #dee2e6;
        }
        .form-tabs .nav-link.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
        .delivery-form {
            display: none;
        }
        .delivery-form.active {
            display: block;
        }
        .btn-delivery {
            background-color: #28a745;
            border-color: #28a745;
            color: white;
        }
        .btn-delivery:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .alert {
            margin-top: 15px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
            padding: 10px;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="delivery-container">
            <div class="text-center mb-4">
                <h2>TrackSmart Delivery Partner</h2>
                <p class="text-muted">Login or Register to start deliveries</p>
            </div>

            <!-- Tab Navigation -->
            <ul class="nav nav-tabs form-tabs" id="deliveryTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">
                        Login
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">
                        Register
                    </button>
                </li>
            </ul>

            <!-- Login Form -->
            <div class="tab-content" id="deliveryTabsContent">
                <div class="tab-pane fade show active" id="login" role="tabpanel">
                    <form id="loginForm" class="delivery-form active">
                        <div class="form-group">
                            <label for="loginEmail">Email Address</label>
                            <input type="email" class="form-control" id="loginEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn btn-delivery w-100">Login</button>
                    </form>
                </div>

                <!-- Register Form -->
                <div class="tab-pane fade" id="register" role="tabpanel">
                    <form id="registerForm" class="delivery-form">
                        <div class="form-group">
                            <label for="registerName">Full Name</label>
                            <input type="text" class="form-control" id="registerName" required>
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">Email Address</label>
                            <input type="email" class="form-control" id="registerEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPhone">Phone Number</label>
                            <input type="tel" class="form-control" id="registerPhone" required>
                        </div>
                        <div class="form-group">
                            <label for="registerAddress">Address</label>
                            <textarea class="form-control" id="registerAddress" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="registerVehicleType">Vehicle Type</label>
                            <select class="form-control" id="registerVehicleType" required>
                                <option value="">Select Vehicle Type</option>
                                <option value="bike">Bike</option>
                                <option value="car">Car</option>
                                <option value="van">Van</option>
                                <option value="truck">Truck</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="registerLicense">License Number</label>
                            <input type="text" class="form-control" id="registerLicense" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <input type="password" class="form-control" id="registerPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="registerConfirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="registerConfirmPassword" required>
                        </div>
                        <button type="submit" class="btn btn-delivery w-100">Register</button>
                    </form>
                </div>
            </div>

            <!-- Status Messages -->
            <div id="statusMessage"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='delivery.js') }}"></script>
</body>
</html>
