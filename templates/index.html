<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrackSmart - Company Registration</title>
  
  <!-- Bootstrap CSS with Replit dark theme -->
  <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
  
  <!-- HERE Maps API -->
  <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
  <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
  <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
  <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
  <link rel="stylesheet" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container my-5">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="text-center mb-4">
          <h1 class="display-4 mb-3">üöõ TrackSmart</h1>
          <p class="lead">Logistics Company Registration System</p>
        </div>
        
        <!-- Navigation -->
        <div class="d-flex justify-content-center mb-4">
          <a href="{{ url_for('qr_generator') }}" class="btn btn-info btn-lg">
            üì± QR Location Generator
          </a>
        </div>

        <!-- Registration Form -->
        <div class="card shadow">
          <div class="card-header">
            <h3 class="card-title mb-0">Register Your Logistics Company</h3>
          </div>
          <div class="card-body">
            <form id="companyForm">
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="name" class="form-label">Company Name *</label>
                    <input type="text" class="form-control" name="name" id="name" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="contactPerson" class="form-label">Contact Person *</label>
                    <input type="text" class="form-control" name="contactPerson" id="contactPerson" required>
                  </div>
                </div>
              </div>
              
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="email" class="form-label">Email Address *</label>
                    <input type="email" class="form-control" name="email" id="email" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number *</label>
                    <input type="tel" class="form-control" name="phone" id="phone" required>
                  </div>
                </div>
              </div>
              
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="apiUrl" class="form-label">API Base URL *</label>
                    <input type="url" class="form-control" name="apiUrl" id="apiUrl" placeholder="https://api.yourcompany.com" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="apiKey" class="form-label">API Key *</label>
                    <input type="text" class="form-control" name="apiKey" id="apiKey" required>
                  </div>
                </div>
              </div>
              
              <div class="mb-3">
                <label for="address" class="form-label">Head Office Address *</label>
                <textarea class="form-control" name="address" id="address" rows="3" required></textarea>
              </div>
              
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                  üìã Register Company
                </button>
              </div>
            </form>
          </div>
        </div>

        <!-- Map Container -->
        <div class="card shadow mt-4">
          <div class="card-header">
            <h5 class="card-title mb-0">üìç Location Preview</h5>
          </div>
          <div class="card-body p-0">
            <div id="mapContainer"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Status Alert -->
  <div id="statusAlert" class="alert alert-dismissible fade" style="position: fixed; top: 20px; right: 20px; z-index: 1050; display: none;">
    <span id="statusMessage"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Custom JavaScript -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
