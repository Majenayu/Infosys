<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Location Generator - TrackSmart</title>

  <!-- Bootstrap CSS with Replit dark theme -->
  <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">

  <!-- HERE Maps API -->
  <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
  <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
  <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
  <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
  <link rel="stylesheet" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />

  <!-- QR Code library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Header -->
      <div class="col-12">
        <div class="text-center py-3 border-bottom">
          <h1 class="h2 mb-2">üì± QR Location Generator</h1>
          <p class="text-muted mb-2">Click on the map or search a location to generate a QR code</p>
          <a href="{{ url_for('index') }}" class="btn btn-outline-secondary btn-sm">
            ‚Üê Back to Registration
          </a>
        </div>
      </div>
    </div>

    <div class="row g-3 p-3">
      <!-- Left Panel - Map and Search -->
      <div class="col-lg-8">
        <!-- Search Bar -->
        <div class="card mb-3">
          <div class="card-body">
            <div class="search-container position-relative">
              <input type="text" id="searchInput" class="form-control form-control-lg" 
                     placeholder="üîç Search for a location in Karnataka..." />
              <div id="searchSuggestions" class="search-suggestions"></div>
            </div>
          </div>
        </div>

        <!-- Map Container -->
        <div class="card">
          <div class="card-body p-0">
            <div id="mapContainer" class="map-container"></div>
          </div>
        </div>
      </div>

      <!-- Right Panel - Location Info and QR -->
      <div class="col-lg-4">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title mb-0">üìç Location Information</h5>
          </div>
          <div class="card-body">
            <!-- Location Details -->
            <div class="location-info mb-3">
              <div class="mb-2">
                <strong>Name:</strong>
                <span id="locationName" class="text-muted">None selected</span>
              </div>
              <div class="mb-2">
                <strong>Address:</strong>
                <span id="locationAddress" class="text-muted">-</span>
              </div>
              <div class="mb-3">
                <strong>Coordinates:</strong>
                <span id="locationCoords" class="text-muted">-</span>
              </div>
            </div>

            <!-- Get Current Location Button -->
            <button id="myLocationBtn" class="btn btn-success w-100 mb-3">
              üìç Get My Current Location
            </button>

            <!-- QR Code Display -->
            <div id="qrcode" class="text-center mb-3"></div>

            <!-- Download Button -->
            <button id="downloadBtn" class="btn btn-primary w-100" disabled>
              üíæ Download QR Code
            </button>

            <!-- Test Scanner Button -->
            <a href="{{ url_for('qr_scanner') }}" class="btn btn-success w-100 mt-2">
              üîç Test Scanner
            </a>

            <!-- Status Messages -->
            <div id="status" class="status mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Custom JavaScript -->
  <script src="{{ url_for('static', filename='qr.js') }}"></script>
</body>
</html>
