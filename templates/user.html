<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Portal - TrackSmart</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}" type="image/svg+xml">
  
  <!-- Bootstrap CSS with Replit dark theme -->
  <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container my-5">
    <div class="row">
      <div class="col-lg-6 mx-auto">
        <div class="text-center mb-4">
          <h1 class="display-4 mb-3">üë§ User Portal</h1>
          <p class="lead">Login or Register to Access TrackSmart</p>
        </div>
        
        <!-- Navigation -->
        <div class="d-flex justify-content-center gap-3 mb-4">
          <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
            ‚Üê Back to Home
          </a>
          <a href="{{ url_for('qr_generator') }}" class="btn btn-outline-info">
            QR Generator
          </a>
          <a href="{{ url_for('delivery_page') }}" class="btn btn-outline-warning">
            üöö Delivery Boy
          </a>
        </div>

        <!-- Alert for messages -->
        <div id="alertContainer" class="mb-4" style="display: none;">
          <div id="alert" class="alert alert-dismissible fade show" role="alert">
            <span id="alertMessage"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        </div>

        <!-- Login/Register Toggle -->
        <div class="card shadow">
          <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs" id="authTabs" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">
                  Login
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">
                  Register
                </button>
              </li>
            </ul>
          </div>
          <div class="card-body">
            <div class="tab-content" id="authTabContent">
              <!-- Login Form -->
              <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                <form id="loginForm">
                  <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="loginEmail" required>
                  </div>
                  <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                  </div>
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Login</button>
                  </div>
                </form>
              </div>
              
              <!-- Register Form -->
              <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                <form id="registerForm">
                  <div class="mb-3">
                    <label for="registerName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="registerName" required>
                  </div>
                  <div class="mb-3">
                    <label for="registerEmail" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="registerEmail" required>
                  </div>
                  <div class="mb-3">
                    <label for="registerPhone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="registerPhone" required>
                  </div>
                  <div class="mb-3">
                    <label for="registerAddress" class="form-label">Address</label>
                    <textarea class="form-control" id="registerAddress" rows="3" required></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="registerPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="registerPassword" required>
                  </div>
                  <div class="mb-3">
                    <label for="registerConfirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="registerConfirmPassword" required>
                  </div>
                  <div class="d-grid">
                    <button type="submit" class="btn btn-success btn-lg">Register</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- User Authentication Script -->
  <script src="{{ url_for('static', filename='user.js') }}"></script>
</body>
</html>
