<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrackSmart - User Portal</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}" type="image/svg+xml">
  
  <!-- Bootstrap CSS with Replit dark theme -->
  <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=1.1">
</head>
<body>
  <div class="container my-5">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="text-center mb-4">
          <h1 class="display-4 mb-3">üë§ TrackSmart User Portal</h1>
          <p class="lead">Track your deliveries and manage your orders</p>
        </div>
        
        <!-- Customer Care Button -->
        <div class="d-flex justify-content-center mb-4">
          <a href="tel:9483246283" class="btn btn-outline-light btn-lg">
            üìû Customer Care: 9483246283
          </a>
        </div>

        <!-- User Authentication Options -->
        <div class="card shadow">
          <div class="card-header">
            <h3 class="card-title mb-0">User Access</h3>
          </div>
          <div class="card-body">
            <div class="text-center">
              <p class="lead mb-4">Login or register to track your deliveries</p>
              <div class="d-grid gap-3">
                <button class="btn btn-primary btn-lg" onclick="showRegister()">
                  üìù Register User
                </button>
                <button class="btn btn-outline-primary btn-lg" onclick="showLogin()">
                  üîê Login User
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Status Message Container -->
        <div id="statusMessage" class="mt-3"></div>

        <!-- Registration Form -->
        <div class="card shadow mt-4" id="registerCard" style="display: none;">
          <div class="card-header">
            <h3 class="card-title mb-0">User Registration</h3>
          </div>
          <div class="card-body">
            <form id="registerForm">
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" required>
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" rows="3" required></textarea>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
          </div>
        </div>

        <!-- Login Form -->
        <div class="card shadow mt-4" id="loginCard" style="display: none;">
          <div class="card-header">
            <h3 class="card-title mb-0">User Login</h3>
          </div>
          <div class="card-body">
            <form id="loginForm">
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="loginEmail" required>
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- User Authentication JavaScript -->
  <script src="{{ url_for('static', filename='user.js') }}?v=1.1"></script>
  
  <script>
    function showRegister() {
      document.getElementById('registerCard').style.display = 'block';
      document.getElementById('loginCard').style.display = 'none';
    }
    
    function showLogin() {
      document.getElementById('loginCard').style.display = 'block';
      document.getElementById('registerCard').style.display = 'none';
    }
  </script>
</body>
</html>
